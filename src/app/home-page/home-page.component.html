<div class="columns">
  <div class="column is-hidden-mobile is-1"></div>
  <div class="column" *ngIf="(blogPosts$ | async)">
    <div class="tile is-parent" *ngFor="let post of (blogPosts$|async)">
      <article class="tile is-child notification is-light">
        <p class="title">{{post.title}}</p>
        <div class="content" [innerHTML]=post.content>
        </div>
      </article>
    </div>
  </div>
  <div class="column is-hidden-mobile is-1"></div>
</div>
