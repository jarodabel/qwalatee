<div class="tile is-child box">
  <div class="content">
    <nav class="level">
      <!-- Left side -->
      <div class="level-left">
        <div class="buttons">

          <button class="button is-outlined is-small" (click)="previousPage()">
            <span class="icon">
              <i class="fas fa-chevron-left"></i>
            </span>
            <span>Previous</span>
          </button>
          <button class="button is-outlined is-small" (click)="nextPage()">
            <span>Next</span>
            <span class="icon">
              <i class="fas fa-chevron-right"></i>
            </span>
          </button>
        </div>
      </div>

      <!-- Right side -->
      <div class="level-right">
        <div class="buttons">
          <button class="button is-link is-outlined is-small" (click)="startStatements()"
            [disabled]="!selectedCount || pending">
            <span class="icon">
              <i class="fas fa-mail-bulk"></i>
            </span>
            <span>Cancel</span>
          </button>
        </div>
      </div>
    </nav>
    <canvas id="the-canvas"></canvas>
  </div>
</div>
