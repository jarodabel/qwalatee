<div class="columns">
  <div class="column is-hidden-mobile is-1"></div>
  <div class="column">
    <div class="tabs is-toggle">
      <ul>
        <li [ngClass]="{'is-active': tabNames.NewStatements === selectedTab}"
          (click)="tabClicked(tabNames.NewStatements)">
          <a>New Statements</a></li>
        <li [ngClass]="{'is-active': tabNames.UploadHistory === selectedTab}"
          (click)="tabClicked(tabNames.UploadHistory)">
          <a>Upload History</a></li>
        <li [ngClass]="{'is-active': tabNames.HistoryStatements === selectedTab}"
          (click)="tabClicked(tabNames.HistoryStatements)"><a>Statement History</a></li>
        <li [ngClass]="{'is-active': tabNames.AllActivity === selectedTab}"
          (click)="tabClicked(tabNames.AllActivity)"><a>All Activity</a></li>
      </ul>
    </div>
  </div>
  <div class="column is-hidden-mobile is-1"></div>
</div>
<new-statements *ngIf="tabNames.NewStatements === selectedTab"></new-statements>
<history-statements *ngIf="tabNames.HistoryStatements === selectedTab"></history-statements>
<upload-history *ngIf="tabNames.UploadHistory === selectedTab"></upload-history>
