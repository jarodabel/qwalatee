<div class="tile is-parent">
  <div class="tile is-child box">
    <div class="content">
      <nav class="level">
        <!-- Left side -->
        <div class="level-left">
          <div class="level-item">
            <div class="buttons">
              <button class="button is-outlined is-small" (click)="previousPage()">
                <span class="icon">
                  <i class="fas fa-chevron-left"></i>
                </span>
                <span>Previous</span>
              </button>
              <button class="button is-outlined is-small" (click)="nextPage()">
                <span>Next</span>
                <span class="icon">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </button>
            </div>
          </div>

          <div class="level-item">
            <p class="subtitle is-6">
              <span *ngIf="pageNumber && numPages">{{pageNumber}}/{{numPages}}</span>
            </p>
          </div>
        </div>

        <!-- Right side -->
        <div class="level-right">
          <div class="buttons">
            <button class="button is-outlined is-small" routerLink="../../">
              <span class="icon">
                <i class="far fa-times-circle"></i>
              </span>
              <span>Cancel</span>
            </button>
            <button class="button is-link is-outlined is-small" [disabled]="!canApprove" (click)="markAsApproved()">
              <span class="icon">
                <i class="far fa-check-circle"></i>
              </span>
              <span>Approve</span>
            </button>
          </div>
        </div>
      </nav>
      <progress class="progress is-small is-link" *ngIf="loadingPagePending" max="100">15%</progress>

      <canvas id="the-canvas"></canvas>
    </div>
  </div>
</div>
