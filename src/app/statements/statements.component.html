<div class="columns">
  <div class="column is-hidden-mobile is-1"></div>
  <div class="column">
    <div class="tabs is-toggle">
      <ul>
        <li [routerLinkActive]="['is-active']" *ngIf="(hasUploadPermission$ | async)">
          <a [routerLink]="['/statements/upload-batch']">Upload</a>
        </li>
        <li [routerLinkActive]="['is-active']" *ngIf="(hasExplorePermission$ | async)">
          <a [routerLink]="['/statements/explore-batch']">Explore</a>
        </li>
        <li [routerLinkActive]="['is-active']" *ngIf="(hasReviewPermission$ | async)">
          <a [routerLink]="['/statements/review-batch']">Review</a>
        </li>
        <li [routerLinkActive]="['is-active']" *ngIf="(hasHistoryPermission$ | async)">
          <a [routerLink]="['/statements/review-history']">History</a>
        </li>
        <li [routerLinkActive]="['is-active']" *ngIf="(hasSearchPermission$ | async)">
          <a [routerLink]="['/statements/search']">Search</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="column is-hidden-mobile is-1"></div>
</div>
<router-outlet></router-outlet>
