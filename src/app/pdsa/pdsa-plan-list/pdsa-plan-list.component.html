<header>
  <button mat-raised-button (click)="createNewPdsa()">Add New PDSA</button>
</header>

<div class="container">
  <div class="column">
    <mat-card class="card-container" *ngFor="let pdsa of (existingPdsas$ | async)" (click)="edit(pdsa.id)">
      <mat-card-header>
        <mat-card-title>{{pdsa.aim}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
